<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Estudo - StudyLog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* TEMA GLOBAL */
        body { background-color: #000000; color: #ffffff; font-family: 'Segoe UI', sans-serif; padding-top: 80px; }
        
        /* HEADER PADR√ÉO */
        .navbar { background-color: #000000; border-bottom: 1px solid #1c1f24; padding: 15px 0; }
        .navbar-brand { font-weight: 800; color: #fff !important; font-size: 1.5rem; letter-spacing: -1px; }
        .navbar-brand span { color: #10b981; }
        .nav-link { color: #888 !important; font-weight: 600; margin-left: 20px; transition: 0.3s; }
        .nav-link:hover, .nav-link.active { color: #10b981 !important; }
        .btn-logout { border: 1px solid #333; color: #888; border-radius: 50px; padding: 5px 15px; font-size: 0.9rem; transition: 0.3s; background: transparent;}
        .btn-logout:hover { border-color: #ef4444; color: #ef4444; }

        /* √ÅREA DO CRON√îMETRO */
        .card-timer {
            background: linear-gradient(145deg, #1c1f24, #15171b);
            border: 1px solid #2d333b; border-radius: 20px;
            text-align: center; padding: 40px; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .timer-display {
            font-size: 5rem; font-weight: 800; font-family: 'Courier New', monospace;
            color: #10b981; text-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
            margin: 20px 0;
        }
        .btn-control {
            width: 60px; height: 60px; border-radius: 50%; border: none; font-size: 1.5rem;
            display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .btn-play { background-color: #10b981; color: #000; }
        .btn-play:hover { transform: scale(1.1); box-shadow: 0 0 15px rgba(16, 185, 129, 0.5); }
        .btn-pause { background-color: #f59e0b; color: #000; }
        .btn-stop { background-color: #ef4444; color: #fff; }

        /* √ÅREA DO FORMUL√ÅRIO */
        .card-form { background-color: #1c1f24; border: 1px solid #2d333b; border-radius: 20px; padding: 30px; height: 100%; }
        
        .form-control, .form-select {
            background-color: #2b3038; border: 1px solid #444c56; color: #fff; padding: 12px; border-radius: 8px;
        }
        .form-control:focus, .form-select:focus {
            background-color: #2b3038; border-color: #10b981; color: #fff; box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.2);
        }
        .form-label { color: #10b981; font-weight: 700; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        
        .btn-save {
            background-color: #10b981; border: none; font-weight: 800; padding: 15px; color: #000; 
            width: 100%; border-radius: 8px; text-transform: uppercase; letter-spacing: 1px; margin-top: 20px;
        }
        .btn-save:hover { background-color: #059669; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">üöÄ StudyLog<span>.PRO</span></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/historico">Hist√≥rico</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/novo" style="color: #10b981 !important;">Novo Estudo</a></li>
                </ul>
                <div class="d-flex align-items-center gap-3">
                    <a href="/perfil" class="text-decoration-none fw-bold text-white small">Perfil</a>
                    <form th:action="@{/logout}" method="post" class="m-0">
                        <button class="btn-logout" type="submit"><i class="bi bi-box-arrow-right"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row g-4">
            
            <div class="col-lg-5">
                <div class="card-timer">
                    <h3 class="text-secondary text-uppercase fs-6 fw-bold mb-3">Cron√¥metro de Foco</h3>
                    
                    <div id="displayTempo" class="timer-display">00:00:00</div>
                    
                    <div class="d-flex gap-3 justify-content-center">
                        <button onclick="iniciarCronometro()" class="btn-control btn-play" type="button"><i class="bi bi-play-fill"></i></button>
                        <button onclick="pausarCronometro()" class="btn-control btn-pause" type="button"><i class="bi bi-pause-fill"></i></button>
                        <button onclick="resetarCronometro()" class="btn-control btn-stop" type="button"><i class="bi bi-stop-fill"></i></button>
                    </div>
                    
                    <p class="text-secondary mt-4 small" id="statusTimer">Pronto para come√ßar?</p>
                </div>
            </div>

            <div class="col-lg-7">
                <div class="card-form">
                    <h2 class="fw-bold mb-4">üìù Registrar Atividade</h2>
                    
                    <form th:action="@{/salvar}" th:object="${registro}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Data</label>
                                <input type="date" th:field="*{data}" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Tempo Total</label>
                                <input type="text" th:field="*{tempo}" id="inputTempo" class="form-control" placeholder="00:00:00" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">O que voc√™ estudou?</label>
                            <select name="assuntoId" id="selectAssunto" class="form-select" required onchange="atualizarCampos()">
                                <option value="" disabled selected>Selecione a mat√©ria...</option>
                                <optgroup th:each="materia : ${listaMaterias}" th:label="${materia.nome}">
                                    <option th:each="assunto : ${materia.assuntos}" 
                                            th:value="${assunto.id}" 
                                            th:text="${assunto.nome}"
                                            th:data-tipo="${materia.nome == 'Reda√ß√£o' ? 'REDACAO' : 'QUESTOES'}"
                                            th:selected="${registro.assunto != null && registro.assunto.id == assunto.id}">
                                    </option>
                                </optgroup>
                            </select>
                        </div>

                        <div id="areaQuestoes">
                            <div class="row">
                                <div class="col-6 mb-3">
                                    <label class="form-label">Total de Quest√µes</label>
                                    <input type="number" th:field="*{totalQuestoes}" class="form-control" value="0">
                                </div>
                                <div class="col-6 mb-3">
                                    <label class="form-label">Acertos</label>
                                    <input type="number" th:field="*{acertos}" class="form-control" value="0">
                                </div>
                            </div>
                        </div>

                        <div id="areaRedacao" class="hidden mb-3">
                            <label class="form-label">Tema da Reda√ß√£o</label>
                            <input type="text" th:field="*{tema}" class="form-control" placeholder="Sobre o que voc√™ escreveu?">
                        </div>

                        <button type="submit" class="btn-save">
                            <i class="bi bi-check-circle-fill me-2"></i> SALVAR ESTUDO
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script>
        // CRON√îMETRO
        let timer;
        let segundos = 0;
        let rodando = false;

        function formatarTempo(seg) {
            const h = Math.floor(seg / 3600).toString().padStart(2, '0');
            const m = Math.floor((seg % 3600) / 60).toString().padStart(2, '0');
            const s = (seg % 60).toString().padStart(2, '0');
            return `${h}:${m}:${s}`;
        }

        function atualizarDisplay() {
            const tempoFormatado = formatarTempo(segundos);
            document.getElementById('displayTempo').innerText = tempoFormatado;
            document.getElementById('inputTempo').value = tempoFormatado;
        }

        function iniciarCronometro() {
            if (!rodando) {
                rodando = true;
                document.getElementById('statusTimer').innerText = "Foco total! üöÄ";
                document.getElementById('statusTimer').className = "text-success mt-4 small fw-bold";
                timer = setInterval(() => {
                    segundos++;
                    atualizarDisplay();
                }, 1000);
            }
        }

        function pausarCronometro() {
            rodando = false;
            clearInterval(timer);
            document.getElementById('statusTimer').innerText = "Pausado.";
            document.getElementById('statusTimer').className = "text-warning mt-4 small";
        }

        function resetarCronometro() {
            pausarCronometro();
            segundos = 0;
            atualizarDisplay();
            document.getElementById('statusTimer').innerText = "Pronto para come√ßar?";
            document.getElementById('statusTimer').className = "text-secondary mt-4 small";
        }

        // L√ìGICA DO FORMUL√ÅRIO
        function atualizarCampos() {
            const select = document.getElementById('selectAssunto');
            const areaQuestoes = document.getElementById('areaQuestoes');
            const areaRedacao = document.getElementById('areaRedacao');
            
            const opcao = select.options[select.selectedIndex];
            // Verifica se existe op√ß√£o selecionada antes de pegar atributo
            if(opcao && !opcao.disabled) {
                const tipo = opcao.getAttribute('data-tipo');
                if (tipo === 'REDACAO') {
                    areaQuestoes.classList.add('hidden');
                    areaRedacao.classList.remove('hidden');
                } else {
                    areaQuestoes.classList.remove('hidden');
                    areaRedacao.classList.add('hidden');
                }
            }
        }
        
        // Inicia correto
        window.onload = atualizarCampos;
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
