<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Criar Conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; min-height: 100vh; }</style>
</head>
<body>
    <div class="container" style="max-width: 500px;">
        <div class="card shadow border-0 p-4">
            <h3 class="text-center mb-4 text-primary fw-bold">✨ Nova Conta</h3>
            
            <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

            <form th:action="@{/salvar-usuario}" method="post" th:object="${usuario}">
                <div class="mb-3">
                    <label class="form-label fw-bold">Seu Nome</label>
                    <input type="text" th:field="*{nome}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">E-mail</label>
                    <input type="email" th:field="*{email}" class="form-control" required>
                    <div class="form-text">Enviaremos um link de confirmação.</div>
                </div>
                <div class="mb-4">
                    <label class="form-label fw-bold">Crie sua Senha</label>
                    <input type="password" th:field="*{senha}" class="form-control" required minlength="6">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-lg fw-bold">CRIAR CONTA</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="/login">Voltar para Login</a>
            </div>
        </div>
    </div>
</body>
</html>
