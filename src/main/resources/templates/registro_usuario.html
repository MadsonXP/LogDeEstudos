<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Criar Conta - StudyLog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* === MESMO ESTILO DO LOGIN (COPIADO PARA PADRONIZAR) === */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            background-color: #0f1012;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: #1c1f24;
            border: 1px solid #2d333b;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            animation: fadeInUp 0.6s ease-out;
        }

        .form-control {
            background-color: #2b3038;
            border: 1px solid #444c56;
            color: #ffffff;
            padding: 14px;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-control:focus {
            background-color: #2b3038;
            border-color: #3b82f6;
            color: #ffffff;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
        }

        .form-label {
            font-size: 0.9rem;
            color: #e6edf3; /* BRANCO CLARO */
            margin-bottom: 8px;
            font-weight: 600;
        }

        /* PADRONIZADO PARA AZUL IGUAL AO LOGIN */
        .btn-primary {
            background-color: #3b82f6;
            border: none;
            padding: 14px;
            font-weight: 700;
            font-size: 1rem;
            border-radius: 8px;
            transition: transform 0.2s, background-color 0.2s;
        }

        .btn-primary:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }

        .btn-cancel {
            background: transparent;
            border: 1px solid #444c56;
            color: #8b949e;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: all 0.2s;
        }

        .btn-cancel:hover {
            border-color: #e6edf3;
            color: #ffffff;
            background-color: #2b3038;
        }
    </style>
</head>
<body>

    <div class="card p-5">
        <div class="text-center mb-4">
            <h2 class="h4 fw-bold text-white">Criar Conta</h2>
            <p class="text-secondary small">Rápido e fácil.</p>
        </div>

        <div th:if="${erro}" class="alert alert-danger bg-danger bg-opacity-10 border-danger text-danger text-center p-2 mb-4" th:text="${erro}"></div>

        <form th:action="@{/salvar-usuario}" th:object="${usuario}" method="post">
            
            <div class="mb-3">
                <label class="form-label">SEU NOME COMPLETO</label>
                <input type="text" th:field="*{nome}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">SEU MELHOR E-MAIL</label>
                <input type="email" th:field="*{email}" class="form-control" required>
            </div>

            <div class="mb-5">
                <label class="form-label">CRIE UMA SENHA</label>
                <input type="password" th:field="*{senha}" class="form-control" required>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary w-100">CONFIRMAR CADASTRO</button>
                <a href="/login" class="btn-cancel mt-2">Voltar</a>
            </div>
        </form>
    </div>

</body>
</html>
