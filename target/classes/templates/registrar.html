<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body { background-color: #f0f2f5; display: flex; align-items: center; min-height: 100vh; }</style>
</head>
<body>
    <div class="container" style="max-width: 500px;">
        <div class="card p-4 shadow-sm">
            <h2 class="h4 mb-4 text-center">
                <span th:text="${registro.id == null ? 'üìù Novo Registro' : '‚úèÔ∏è Editar Registro'}"></span>
            </h2>
            
            <form action="/salvar" method="post" onsubmit="return validarRegistro()">
                
                <input type="hidden" name="id" th:value="${registro.id}">

                <div class="mb-3">
                    <label class="form-label fw-bold">Data da Atividade</label>
                    <input type="date" id="campoData" name="data" class="form-control" 
                           th:value="${registro.data}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold text-primary">‚è±Ô∏è Tempo de Estudo (Opcional)</label>
                    <input type="time" id="inputTempo" name="tempo" class="form-control" 
                           th:value="${registro.tempo}">
                    <div class="form-text">Preencha se quiser registrar apenas horas estudadas.</div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Disciplina</label>
                    <select id="selectMateria" class="form-select" onchange="verificarMateria()">
                        <option value="" selected disabled>Selecione...</option>
                        <option th:each="materia : ${listaMaterias}" 
                                th:value="${materia.id}" 
                                th:text="${materia.nome}"
                                th:selected="${registro.assunto != null && registro.assunto.materia.id == materia.id}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Assunto / G√™nero</label>
                    <select name="assuntoId" id="selectAssunto" class="form-select" disabled required>
                        <option value="" selected>Primeiro escolha a disciplina ‚¨ÜÔ∏è</option>
                    </select>
                    <input type="hidden" id="assuntoAntigoId" th:value="${registro.assunto != null ? registro.assunto.id : ''}">
                </div>

                <div class="mb-3" id="divTema" style="display: none;">
                    <label class="form-label fw-bold text-success">Tema da Reda√ß√£o</label>
                    <input type="text" name="tema" class="form-control" 
                           th:value="${registro.tema}" placeholder="Digite o tema...">
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label" id="lblTotal">Quest√µes</label>
                        <input type="number" id="inputTotal" name="total" class="form-control" 
                               th:value="${registro.totalQuestoes}">
                    </div>
                    <div class="col">
                        <label class="form-label" id="lblAcertos">Acertos</label>
                        <input type="number" id="inputAcertos" name="acertos" class="form-control" 
                               th:value="${registro.acertos}">
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="/historico" class="btn btn-outline-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function validarRegistro() {
            const tempo = document.getElementById('inputTempo').value;
            const total = document.getElementById('inputTotal').value;
            const acertos = document.getElementById('inputAcertos').value;

            // 1. Valida√ß√£o: Tem que ter OU Tempo OU Quest√µes
            // Se tempo vazio E (total vazio OU total zero) -> Bloqueia
            if (!tempo && (!total || parseInt(total) <= 0)) {
                alert("‚ö†Ô∏è Aten√ß√£o!\n\nVoc√™ precisa preencher ou o TEMPO de estudo ou a quantidade de QUEST√ïES.");
                return false;
            }

            // 2. Valida√ß√£o Matem√°tica (se preencheu quest√µes)
            if (total && parseInt(total) > 0) {
                if (parseInt(acertos) > parseInt(total)) {
                    alert("üö´ Erro Matem√°tico!\n\nAcertos n√£o podem ser maiores que o Total.");
                    return false;
                }
            }

            return true;
        }

        function bloquearDataFutura() {
            const campoData = document.getElementById('campoData');
            const hoje = new Date();
            const yyyy = hoje.getFullYear();
            const mm = String(hoje.getMonth() + 1).padStart(2, '0');
            const dd = String(hoje.getDate()).padStart(2, '0');
            campoData.max = `${yyyy}-${mm}-${dd}`;
        }

        async function verificarMateria() {
            const selectMateria = document.getElementById('selectMateria');
            const materiaId = selectMateria.value;
            if(!materiaId) return;
            const materiaNome = selectMateria.options[selectMateria.selectedIndex].text;
            await carregarAssuntos(materiaId);
            ajustarLayout(materiaNome);
        }

        async function carregarAssuntos(materiaId) {
            const selectAssunto = document.getElementById('selectAssunto');
            const assuntoAntigoId = document.getElementById('assuntoAntigoId').value;
            selectAssunto.innerHTML = '<option>Carregando...</option>';
            selectAssunto.disabled = true;
            try {
                const resp = await fetch(`/assuntos/por-materia/${materiaId}`);
                const lista = await resp.json();
                selectAssunto.innerHTML = '<option value="" disabled selected>Selecione...</option>';
                lista.forEach(a => {
                    let opt = document.createElement('option');
                    opt.value = a.id;
                    opt.text = a.nome;
                    if (assuntoAntigoId && a.id == assuntoAntigoId) { opt.selected = true; }
                    selectAssunto.appendChild(opt);
                });
                selectAssunto.disabled = false;
            } catch (e) { console.error(e); }
        }

        function ajustarLayout(materiaNome) {
            const divTema = document.getElementById('divTema');
            const lblTotal = document.getElementById('lblTotal');
            const lblAcertos = document.getElementById('lblAcertos');
            if (materiaNome.includes('Reda√ß√£o')) {
                divTema.style.display = 'block';
                lblTotal.innerText = 'Nota M√°xima';
                lblAcertos.innerText = 'Minha Nota';
            } else {
                divTema.style.display = 'none';
                lblTotal.innerText = 'Quest√µes';
                lblAcertos.innerText = 'Acertos';
            }
        }

        window.onload = function() {
            bloquearDataFutura();
            const selectMateria = document.getElementById('selectMateria');
            if (selectMateria.value) { verificarMateria(); }
        };
    </script>
</body>
</html>
