<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar - StudyLog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #000000; color: #ffffff; font-family: 'Segoe UI', sans-serif; padding-top: 80px; }
        
        /* HEADER IGUAL PARA TODOS */
        .navbar { background-color: #000000; border-bottom: 1px solid #1c1f24; padding: 15px 0; }
        .navbar-brand { font-weight: 800; color: #fff !important; font-size: 1.5rem; letter-spacing: -1px; }
        .navbar-brand span { color: #10b981; }
        .nav-link { color: #888 !important; font-weight: 600; margin-left: 20px; transition: 0.3s; }
        .nav-link:hover, .nav-link.active { color: #10b981 !important; }
        .btn-logout { border: 1px solid #333; color: #888; border-radius: 50px; padding: 5px 15px; font-size: 0.9rem; transition: 0.3s; background: transparent;}
        .btn-logout:hover { border-color: #ef4444; color: #ef4444; }

        .card-form { background-color: #1c1f24; border: 1px solid #2d333b; border-radius: 20px; padding: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .form-control, .form-select { background-color: #2b3038; border: 1px solid #444c56; color: #fff; padding: 12px; border-radius: 8px; }
        .form-control:focus, .form-select:focus { background-color: #2b3038; border-color: #10b981; color: #fff; box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.2); }
        .form-label { color: #10b981; font-weight: 700; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        .btn-save { background-color: #10b981; border: none; font-weight: 800; padding: 15px; color: #000; width: 100%; border-radius: 8px; text-transform: uppercase; letter-spacing: 1px; margin-top: 20px; }
        .btn-save:hover { background-color: #059669; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">üöÄ StudyLog<span>.PRO</span></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/historico">Hist√≥rico</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/novo" style="color: #10b981 !important;">Novo Registro</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cronometro">Cron√¥metro</a></li>
                </ul>
                <div class="d-flex align-items-center gap-3">
                    <a href="/perfil" class="text-decoration-none fw-bold text-white small">Perfil</a>
                    <form th:action="@{/logout}" method="post" class="m-0">
                        <button class="btn-logout" type="submit"><i class="bi bi-box-arrow-right"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card-form">
                    <h2 class="fw-bold mb-4 text-white text-center">üìù Registro Manual</h2>
                    
                    <form th:action="@{/salvar}" th:object="${registro}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Data</label>
                                <input type="date" th:field="*{data}" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Tempo Estudado</label>
                                <input type="time" th:field="*{tempo}" class="form-control">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mat√©ria / Assunto</label>
                            <select name="assuntoId" id="selectAssunto" class="form-select" required onchange="atualizarCampos()">
                                <option value="" disabled selected>Selecione...</option>
                                <optgroup th:each="materia : ${listaMaterias}" th:label="${materia.nome}">
                                    <option th:each="assunto : ${materia.assuntos}" 
                                            th:value="${assunto.id}" 
                                            th:text="${assunto.nome}"
                                            th:data-tipo="${materia.nome == 'Reda√ß√£o' ? 'REDACAO' : 'QUESTOES'}"
                                            th:selected="${registro.assunto != null && registro.assunto.id == assunto.id}">
                                    </option>
                                </optgroup>
                            </select>
                        </div>

                        <div id="areaQuestoes">
                            <div class="row">
                                <div class="col-6 mb-3">
                                    <label class="form-label">Total</label>
                                    <input type="number" th:field="*{totalQuestoes}" class="form-control" value="0">
                                </div>
                                <div class="col-6 mb-3">
                                    <label class="form-label">Acertos</label>
                                    <input type="number" th:field="*{acertos}" class="form-control" value="0">
                                </div>
                            </div>
                        </div>

                        <div id="areaRedacao" class="hidden mb-3">
                            <label class="form-label">Tema da Reda√ß√£o</label>
                            <input type="text" th:field="*{tema}" class="form-control" placeholder="Sobre o que escreveu?">
                        </div>

                        <button type="submit" class="btn-save">
                            <i class="bi bi-save me-2"></i> SALVAR
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function atualizarCampos() {
            const select = document.getElementById('selectAssunto');
            const areaQuestoes = document.getElementById('areaQuestoes');
            const areaRedacao = document.getElementById('areaRedacao');
            const opcao = select.options[select.selectedIndex];
            
            if(opcao && !opcao.disabled) {
                const tipo = opcao.getAttribute('data-tipo');
                if (tipo === 'REDACAO') {
                    areaQuestoes.classList.add('hidden');
                    areaRedacao.classList.remove('hidden');
                } else {
                    areaQuestoes.classList.remove('hidden');
                    areaRedacao.classList.add('hidden');
                }
            }
        }
        window.onload = atualizarCampos;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
