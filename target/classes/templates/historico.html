<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hist贸rico - StudyLog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #000000; color: #ffffff; font-family: 'Segoe UI', sans-serif; padding-top: 80px; }
        .navbar { background-color: #000000; border-bottom: 1px solid #1c1f24; padding: 15px 0; }
        .navbar-brand { font-weight: 800; color: #fff !important; font-size: 1.5rem; letter-spacing: -1px; }
        .navbar-brand span { color: #10b981; }
        .nav-link { color: #888 !important; font-weight: 600; margin-left: 20px; transition: 0.3s; }
        .nav-link:hover, .nav-link.active { color: #10b981 !important; }
        .btn-logout { border: 1px solid #333; color: #888; border-radius: 50px; padding: 5px 15px; font-size: 0.9rem; transition: 0.3s; background: transparent;}
        .btn-logout:hover { border-color: #ef4444; color: #ef4444; }
        .table-custom { --bs-table-bg: #1c1f24; --bs-table-color: #fff; --bs-table-border-color: #333; }
        .table-custom th { color: #10b981; text-transform: uppercase; font-size: 0.85rem; letter-spacing: 1px; }
        .badge-materia { background-color: #333; color: #fff; padding: 5px 10px; border-radius: 4px; font-weight: normal; }
        .btn-action { color: #888; transition: 0.2s; }
        .btn-action:hover { color: #fff; }
        .btn-delete:hover { color: #ef4444; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/"> StudyLog<span>.PRO</span></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/historico">Hist贸rico</a></li>
                    <li class="nav-item"><a class="nav-link" href="/novo">Novo Registro</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cronometro">Cron么metro</a></li>
                </ul>
                <div class="d-flex align-items-center gap-3">
                    <a href="/perfil" class="text-decoration-none fw-bold text-white small">Perfil</a>
                    <form th:action="@{/logout}" method="post" class="m-0">
                        <button class="btn-logout" type="submit"><i class="bi bi-box-arrow-right"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="fw-bold mb-4"> Hist贸rico Completo</h2>

        <div class="card border-0" style="background: transparent;">
            <div class="table-responsive">
                <table class="table table-custom table-hover align-middle">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Mat茅ria</th>
                            <th>Assunto / Tema</th>
                            <th class="text-center">Desempenho</th>
                            <th class="text-end">A莽玫es</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="registro : ${listaQuestoes}">
                            <td th:text="${#temporals.format(registro.data, 'dd/MM/yyyy')}" class="text-secondary fw-bold"></td>
                            <td>
                                <span class="badge-materia" th:text="${registro.assunto.materia.nome}"></span>
                            </td>
                            <td>
                                <div th:text="${registro.assunto.nome}" class="fw-bold"></div>
                                <div th:if="${registro.tema}" th:text="${registro.tema}" class="small text-secondary fst-italic"></div>
                            </td>
                            <td class="text-center">
                                <div th:if="${registro.totalQuestoes > 0}">
                                    <span class="fw-bold" style="font-size: 1.1rem;" th:text="${registro.acertos} + '/' + ${registro.totalQuestoes}"></span>
                                    <br>
                                    <span class="badge" 
                                          th:classappend="${registro.aproveitamento >= 80 ? 'bg-success' : (registro.aproveitamento >= 50 ? 'bg-warning text-dark' : 'bg-danger')}"
                                          th:text="${#numbers.formatDecimal(registro.aproveitamento, 1, 0) + '%'}">
                                    </span>
                                </div>
                            </td>
                            <td class="text-end">
                                <a th:href="@{/editar/{id}(id=${registro.id})}" class="btn-action me-2"><i class="bi bi-pencil-fill"></i></a>
                                <a th:href="@{/deletar/{id}(id=${registro.id})}" class="btn-action btn-delete" onclick="return confirm('Tem certeza?')"><i class="bi bi-trash-fill"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
