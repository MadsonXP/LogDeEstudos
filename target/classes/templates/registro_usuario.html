<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Criar Conta - StudyLog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* === ESTILOS PADRONIZADOS (Preto & Verde) === */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000000;
            color: white;
            overflow-x: hidden;
        }

        .row-full { height: 100vh; }

        /* LADO ESQUERDO */
        .left-side {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(16, 185, 129, 0.2)), 
                        url('https://images.unsplash.com/photo-1517048676732-d65bc937f952?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px;
        }

        .quote-box {
            border-left: 5px solid #10b981;
            padding-left: 25px;
            animation: fadeInLeft 1s ease-out;
        }

        .quote-text {
            font-size: 2.2rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 4px 15px rgba(0,0,0,0.8);
        }

        .quote-author {
            font-size: 1.1rem; color: #10b981; text-transform: uppercase; letter-spacing: 2px; font-weight: 700;
        }

        /* LADO DIREITO */
        .right-side {
            background-color: #050505;
            display: flex; align-items: center; justify-content: center; padding: 40px;
        }

        .login-container { width: 100%; max-width: 450px; animation: fadeInUp 0.8s ease-out; }

        /* INPUTS CORRIGIDOS */
        .form-control {
            background-color: #1a1a1a;
            border: 1px solid #333;
            color: #ffffff !important; /* TEXTO BRANCO */
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 8px;
        }

        .form-control::placeholder { color: #888888; opacity: 1; }

        .form-control:focus {
            background-color: #1a1a1a;
            border-color: #10b981;
            color: #ffffff !important;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.2);
        }

        .form-label {
            font-size: 0.9rem;
            color: #10b981; /* VERDE */
            font-weight: 700;
            margin-bottom: 8px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* BOTÃO VERDE PADRÃO */
        .btn-success {
            background: #10b981;
            border: none;
            padding: 15px;
            font-weight: 800;
            font-size: 1.1rem;
            color: #000;
            border-radius: 8px;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .btn-success:hover {
            background-color: #059669;
            transform: translateY(-2px);
            color: #fff;
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .link-minimal { color: #888; text-decoration: none; font-weight: 600; transition: all 0.2s; }
        .link-minimal:hover { color: #10b981; }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInLeft { from { opacity: 0; transform: translateX(-30px); } to { opacity: 1; transform: translateX(0); } }

        @media (max-width: 991px) { .left-side { display: none; } }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row row-full">
            
            <div class="col-lg-7 left-side">
                <div class="quote-box">
                    <p class="quote-text">"A melhor maneira de prever o futuro é criá-lo."</p>
                    <p class="quote-author">— Peter Drucker</p>
                </div>
            </div>

            <div class="col-lg-5 right-side">
                <div class="login-container">
                    
                    <div class="mb-4 text-center">
                        <h1 class="h2 fw-bold mb-2">Criar Conta</h1>
                        <p class="text-secondary">Preencha seus dados para começar.</p>
                    </div>

                    <div th:if="${erro}" class="alert alert-danger bg-danger bg-opacity-10 border-danger text-danger">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${erro}"></span>
                    </div>

                    <form th:action="@{/salvar-usuario}" th:object="${usuario}" method="post">
                        
                        <div class="mb-3">
                            <label class="form-label">SEU NOME</label>
                            <input type="text" th:field="*{nome}" class="form-control" placeholder="Digite seu nome..." required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">E-MAIL</label>
                            <input type="email" th:field="*{email}" class="form-control" placeholder="Digite seu e-mail..." required>
                        </div>

                        <div class="mb-5">
                            <label class="form-label">SENHA</label>
                            <input type="password" th:field="*{senha}" class="form-control" placeholder="Crie uma senha..." required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success w-100">
                                CONFIRMAR CADASTRO
                            </button>
                            <a href="/login" class="link-minimal text-center mt-3">Já tenho conta, quero entrar</a>
                        </div>
                    </form>
                    
                </div>
            </div>

        </div>
    </div>

</body>
</html>
