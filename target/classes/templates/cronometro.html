<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cron√¥metro - StudyLog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #000000; color: #ffffff; font-family: 'Segoe UI', sans-serif; padding-top: 80px; }
        
        .navbar { background-color: #000000; border-bottom: 1px solid #1c1f24; padding: 15px 0; }
        .navbar-brand { font-weight: 800; color: #fff !important; font-size: 1.5rem; letter-spacing: -1px; }
        .navbar-brand span { color: #10b981; }
        .nav-link { color: #888 !important; font-weight: 600; margin-left: 20px; transition: 0.3s; }
        .nav-link:hover, .nav-link.active { color: #10b981 !important; }
        .btn-logout { border: 1px solid #333; color: #888; border-radius: 50px; padding: 5px 15px; font-size: 0.9rem; transition: 0.3s; background: transparent;}
        .btn-logout:hover { border-color: #ef4444; color: #ef4444; }

        .card-timer {
            background: linear-gradient(145deg, #1c1f24, #15171b);
            border: 1px solid #2d333b; border-radius: 20px;
            text-align: center; padding: 50px; margin-bottom: 30px;
        }
        .timer-display {
            font-size: 6rem; font-weight: 800; font-family: 'Courier New', monospace;
            color: #10b981; text-shadow: 0 0 30px rgba(16, 185, 129, 0.3); margin: 20px 0;
        }
        .btn-control {
            width: 70px; height: 70px; border-radius: 50%; border: none; font-size: 1.8rem;
            display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .btn-play { background-color: #10b981; color: #000; }
        .btn-play:hover { transform: scale(1.1); box-shadow: 0 0 20px rgba(16, 185, 129, 0.5); }
        .btn-pause { background-color: #f59e0b; color: #000; }
        .btn-stop { background-color: #ef4444; color: #fff; }

        /* Formul√°rio aparece depois */
        .form-section { display: none; opacity: 0; transition: opacity 1s; }
        .show-form { display: block; opacity: 1; }
        
        /* Estilos de form iguais ao registrar */
        .card-form { background-color: #1c1f24; border: 1px solid #2d333b; border-radius: 20px; padding: 30px; }
        .form-control, .form-select { background-color: #2b3038; border: 1px solid #444c56; color: #fff; padding: 12px; border-radius: 8px; }
        .btn-save { background-color: #10b981; border: none; font-weight: 800; padding: 15px; color: #000; width: 100%; border-radius: 8px; margin-top: 10px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">üöÄ StudyLog<span>.PRO</span></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/historico">Hist√≥rico</a></li>
                    <li class="nav-item"><a class="nav-link" href="/novo">Novo Registro</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/cronometro" style="color: #10b981 !important;">Cron√¥metro</a></li>
                </ul>
                <div class="d-flex align-items-center gap-3">
                    <a href="/perfil" class="text-decoration-none fw-bold text-white small">Perfil</a>
                    <form th:action="@{/logout}" method="post" class="m-0">
                        <button class="btn-logout" type="submit"><i class="bi bi-box-arrow-right"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                
                <div class="card-timer">
                    <h3 class="text-secondary text-uppercase fs-6 fw-bold mb-3">Cron√¥metro</h3>
                    <div id="displayTempo" class="timer-display">00:00:00</div>
                    <div class="d-flex gap-3 justify-content-center">
                        <button onclick="iniciar()" class="btn-control btn-play"><i class="bi bi-play-fill"></i></button>
                        <button onclick="pausar()" class="btn-control btn-pause"><i class="bi bi-pause-fill"></i></button>
                        <button onclick="pararEPreencher()" class="btn-control btn-stop"><i class="bi bi-stop-fill"></i></button>
                    </div>
                    <p class="text-secondary mt-4 small" id="statusTimer">Pronto.</p>
                </div>

                <div id="formSection" class="form-section card-form">
                    <h4 class="fw-bold mb-3 text-white">üíæ Salvar Sess√£o</h4>
                    <form th:action="@{/salvar}" th:object="${registro}" method="post">
                        <input type="hidden" name="data" th:value="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}">
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="text-success fw-bold small">TEMPO TOTAL</label>
                                <input type="text" th:field="*{tempo}" id="inputTempo" class="form-control" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="text-success fw-bold small">O QUE ESTUDOU?</label>
                                <select name="assuntoId" class="form-select" required>
                                    <option value="" disabled selected>Selecione...</option>
                                    <optgroup th:each="materia : ${listaMaterias}" th:label="${materia.nome}">
                                        <option th:each="assunto : ${materia.assuntos}" 
                                                th:value="${assunto.id}" 
                                                th:text="${assunto.nome}">
                                        </option>
                                    </optgroup>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-6"><input type="number" th:field="*{totalQuestoes}" class="form-control" placeholder="Quest√µes (Op.)"></div>
                            <div class="col-6"><input type="number" th:field="*{acertos}" class="form-control" placeholder="Acertos (Op.)"></div>
                        </div>

                        <button type="submit" class="btn-save">CONCLUIR</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script>
        let timer; let segundos = 0; let rodando = false;

        function formatar(seg) {
            const h = Math.floor(seg / 3600).toString().padStart(2, '0');
            const m = Math.floor((seg % 3600) / 60).toString().padStart(2, '0');
            const s = (seg % 60).toString().padStart(2, '0');
            return `${h}:${m}:${s}`;
        }

        function iniciar() {
            if (!rodando) {
                rodando = true;
                timer = setInterval(() => {
                    segundos++;
                    document.getElementById('displayTempo').innerText = formatar(segundos);
                }, 1000);
                document.getElementById('statusTimer').innerText = "Focando...";
            }
        }

        function pausar() {
            rodando = false; clearInterval(timer);
            document.getElementById('statusTimer').innerText = "Pausado";
        }

        function pararEPreencher() {
            pausar();
            // Mostra o formul√°rio
            document.getElementById('formSection').classList.add('show-form');
            // Joga o tempo no input
            document.getElementById('inputTempo').value = formatar(segundos);
            // Reseta visualmente se quiser, ou mant√©m para o usu√°rio ver quanto fez
            document.getElementById('statusTimer').innerText = "Sess√£o finalizada. Salve abaixo.";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
