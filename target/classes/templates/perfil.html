<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meu Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #000000; color: #ffffff; font-family: 'Segoe UI', sans-serif; padding-top: 80px; }
        .navbar { background-color: #000000; border-bottom: 1px solid #1c1f24; padding: 15px 0; }
        .navbar-brand { font-weight: 800; color: #fff !important; font-size: 1.5rem; letter-spacing: -1px; }
        .navbar-brand span { color: #10b981; }
        .nav-link { color: #888 !important; font-weight: 600; margin-left: 20px; transition: 0.3s; }
        .nav-link:hover, .nav-link.active { color: #10b981 !important; }
        .btn-logout { border: 1px solid #333; color: #888; border-radius: 50px; padding: 5px 15px; font-size: 0.9rem; transition: 0.3s; background: transparent;}
        .btn-logout:hover { border-color: #ef4444; color: #ef4444; }

        .card-profile { background-color: #1c1f24; border: 1px solid #2d333b; border-radius: 16px; }
        
        .form-control { background-color: #2b3038; border: 1px solid #444c56; color: #fff; padding: 12px; }
        .form-control:focus { background-color: #2b3038; border-color: #10b981; color: #fff; box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.2); }
        
        .btn-save { background-color: #10b981; border: none; font-weight: 800; padding: 12px; color: #000; width: 100%; border-radius: 8px; text-transform: uppercase; }
        .btn-save:hover { background-color: #059669; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸš€ StudyLog<span>.PRO</span></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/historico">HistÃ³rico</a></li>
                    <li class="nav-item"><a class="nav-link" href="/novo">Novo Registro</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cronometro">CronÃ´metro</a></li>
                </ul>
                <div class="d-flex align-items-center gap-3">
                    <span class="text-white fw-bold small">Meu Perfil</span>
                    <form th:action="@{/logout}" method="post" class="m-0">
                        <button class="btn-logout" type="submit"><i class="bi bi-box-arrow-right"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5" style="max-width: 600px;">
        <div class="card-profile p-5 shadow">
            <h2 class="fw-bold mb-4 text-white">ðŸ‘¤ Editar Perfil</h2>

            <div th:if="${sucesso}" class="alert alert-success bg-success bg-opacity-10 border-success text-success" th:text="${sucesso}"></div>
            <div th:if="${erro}" class="alert alert-danger bg-danger bg-opacity-10 border-danger text-danger" th:text="${erro}"></div>

            <form th:action="@{/atualizar-perfil}" method="post">
                <div class="mb-3">
                    <label class="form-label text-success fw-bold small">E-MAIL</label>
                    <input type="text" class="form-control" th:value="${usuario.email}" disabled>
                </div>

                <div class="mb-3">
                    <label class="form-label text-success fw-bold small">SEU NOME</label>
                    <input type="text" name="nome" class="form-control" th:value="${usuario.nome}" required>
                </div>

                <hr class="border-secondary my-4">

                <div class="mb-3">
                    <label class="form-label text-muted fw-bold small">SENHA ATUAL (Para confirmar)</label>
                    <input type="password" name="senhaAtual" class="form-control">
                </div>

                <div class="mb-4">
                    <label class="form-label text-muted fw-bold small">NOVA SENHA (Opcional)</label>
                    <input type="password" name="novaSenha" class="form-control">
                </div>

                <button type="submit" class="btn-save">SALVAR ALTERAÃ‡Ã•ES</button>
            </form>
        </div>
    </div>
</body>
</html>
