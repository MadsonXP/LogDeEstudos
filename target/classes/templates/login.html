<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Entrar - StudyLog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            background-color: #0f1012; /* Fundo quase preto */
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: #1c1f24; /* Cinza azulado muito escuro */
            border: 1px solid #2d333b;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            animation: fadeInUp 0.6s ease-out;
        }

        .form-control {
            background-color: #2b3038; /* Input mais claro que o fundo */
            border: 1px solid #444c56;
            color: #ffffff; /* Texto digitado bem branco */
            padding: 14px; /* Mais espaÃ§o para ler */
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-control:focus {
            background-color: #2b3038;
            border-color: #3b82f6;
            color: #ffffff;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2); /* Aura azul */
        }

        .form-control::placeholder {
            color: #8b949e; /* Placeholder visÃ­vel mas suave */
        }

        .form-label {
            font-size: 0.9rem;
            color: #e6edf3; /* Quase branco total - ALTO CONTRASTE */
            margin-bottom: 8px;
            font-weight: 600;
            display: block; /* Garante que fique em cima */
        }

        .btn-primary {
            background-color: #3b82f6; /* Azul padrÃ£o */
            border: none;
            padding: 14px;
            font-weight: 700;
            font-size: 1rem;
            border-radius: 8px;
            transition: transform 0.2s, background-color 0.2s;
        }

        .btn-primary:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }

        .link-minimal {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
        }
        
        .link-minimal:hover {
            color: #60a5fa;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="card p-5">
        <div class="text-center mb-5">
            <h1 class="h3 fw-bold text-white">ðŸš€ StudyLog</h1>
            <p class="text-secondary">Foco total nos estudos.</p>
        </div>

        <div th:if="${param.error}" class="alert alert-danger bg-danger bg-opacity-10 border-danger text-danger text-center p-2 mb-4">
            E-mail ou senha incorretos.
        </div>
        <div th:if="${param.logout}" class="alert alert-success bg-success bg-opacity-10 border-success text-success text-center p-2 mb-4">
            VocÃª saiu com seguranÃ§a.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-4">
                <label class="form-label">SEU E-MAIL</label>
                <input type="email" name="email" class="form-control" placeholder="Digite seu e-mail..." required>
            </div>
            <div class="mb-5">
                <label class="form-label">SUA SENHA</label>
                <input type="password" name="password" class="form-control" placeholder="Digite sua senha..." required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-4">ACESSAR SISTEMA</button>
        </form>
        
        <div class="text-center pt-3 border-top border-secondary border-opacity-25">
            <a href="/registrar" class="link-minimal">Criar uma conta nova</a>
        </div>
    </div>

</body>
</html>
