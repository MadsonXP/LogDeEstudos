<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - StudyLog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { border: none; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div class="card p-5" style="width: 400px; background: white;">
        <div class="text-center mb-4">
            <h1 class="h3 fw-bold text-primary">ðŸš€ StudyLog</h1>
            <p class="text-muted">Entre para continuar a estudar</p>
        </div>

        <div th:if="${param.error}" class="alert alert-danger text-center p-2 small">
            E-mail ou senha incorretos.<br>Ou conta ainda nÃ£o ativada.
        </div>
        <div th:if="${param.logout}" class="alert alert-success text-center p-2 small">
            Saiu com sucesso.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label fw-bold small text-secondary">E-MAIL</label>
                <input type="email" name="email" class="form-control form-control-lg" required>
            </div>
            <div class="mb-4">
                <label class="form-label fw-bold small text-secondary">SENHA</label>
                <input type="password" name="password" class="form-control form-control-lg" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 btn-lg fw-bold mb-3">ENTRAR</button>
        </form>
        
        <div class="text-center border-top pt-3">
            <a href="/registrar" class="text-decoration-none fw-bold">Criar conta grÃ¡tis</a>
        </div>
    </div>
</body>
</html>
