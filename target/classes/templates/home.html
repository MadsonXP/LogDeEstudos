<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log de Estudos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5" style="max-width: 900px;">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 text-primary">üìö Meu Hist√≥rico</h1>
            <a href="/novo" class="btn btn-success">‚ûï Novo Estudo</a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Data</th>
                            <th>Mat√©ria</th>
                            <th>Detalhe</th>
                            <th class="text-center">Nota / Acertos</th>
                            <th>Status</th>
                            <th class="text-center">A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="registro : ${listaRegistros}">
                            <td th:text="${#temporals.format(registro.data, 'dd/MM/yyyy')}"></td>
                            <td th:text="${registro.assunto.materia.nome}" class="fw-bold text-secondary"></td>
                            
                            <td>
                                <div th:if="${registro.tema != null and !registro.tema.isEmpty()}">
                                    <span class="badge bg-info text-dark">Reda√ß√£o</span>
                                    <span th:text="${registro.tema}" class="fw-bold d-block"></span>
                                    <small class="text-muted" th:text="${registro.assunto.nome}"></small>
                                </div>
                                <div th:unless="${registro.tema != null and !registro.tema.isEmpty()}">
                                    <span th:text="${registro.assunto.nome}"></span>
                                </div>
                            </td>

                            <td class="text-center">
                                <span th:text="${registro.acertos}" class="fw-bold"></span> 
                                <span class="text-muted">/</span> 
                                <span th:text="${registro.totalQuestoes}" class="text-muted small"></span>
                            </td>

                            <td>
                                <span th:text="${registro.status}" class="badge bg-light text-dark border"></span>
                            </td>

                            <td class="text-center">
                                <a th:href="@{/editar/{id}(id=${registro.id})}" class="btn btn-primary btn-sm me-1" title="Editar">
                                    ‚úèÔ∏è
                                </a>
                                <a th:href="@{/deletar/{id}(id=${registro.id})}" 
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('Tem certeza?')" title="Excluir">
                                   üóëÔ∏è
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
